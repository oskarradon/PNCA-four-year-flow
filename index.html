<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">

    <title>Four Year Flow</title>
  </head>

  <body>

    <div id="flow__container">

      <!-- shape layer -->

      <section id="flow__shape-layer">

        <div class="flow__circle" id="flow__yellow-circle"></div>

        <div class="flow__circle" id="flow__blue-circle"></div>

        <div class="flow__circle" id="flow__white-circle"></div>

        <div class="flow__circle" id="flow__black-circle">

          <p id="flow__title-thesis">THESIS</p>

        </div>

        <div id="flow__line"></div>

      </section>


      <!-- text layer -->

      <section id="flow__text-layer">

      </section>
      
    </div>




    <!-- scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenLite.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TimelineLite.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/plugins/CSSPlugin.min.js" charset="utf-8"></script>
    <script src="flow-animate.js" charset="utf-8"></script>

  </body>

</html>
